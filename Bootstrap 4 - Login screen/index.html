<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/eb8a60de13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Login Screen</title>
</head>

<body>
    <main>
        <div class="mx-auto col-3 d-flex flex-column justify-content-center min-vh-100">
            <p class="initial text-center">P</p>
            <h1 class="h4 my-4 text-center">Please sign in</h1>
            <form>
                <div class="form-group mb-0">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                        required>
                </div>
                <div class="form-group mt-0">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-check mb-3 text-center">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember">Remember me</label>
                </div>
                <button type="button" class="btn btn-primary btn-block">Sign In</button>
                <p class="mt-5 text-center">Â© 2017-2020</p>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
