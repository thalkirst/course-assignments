<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*Írj egy függvényt, ami paraméterként egy Date objektumot kap, a visszatérési értéke pedig egy objektum két tulajdonsággal, ami a következő formátumban tartalmazza a paraméterként kapott dátumot:
        
        short: 2020. jan. 11. 14:20 (tehát évszám, a hónap neve röviden magyarul, kisbetűkkel a nap száma, majd az idő a másodperc nélkül)
        long: 2020. január 11. 14:20:10 (tehát évszám, a hónap neve magyarul, a nap száma, majd az idő) */

        function dateDisplay(date) {

            const shortDateOptions = { year: 'numeric', month: 'short', day: 'numeric'};
            const shortTimeOptions = { hour: '2-digit', minute: '2-digit' }
            const longTimeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' }
            const longDateOptions = { year: 'numeric', month: 'long', day: 'numeric'};;
            
            const shortDateTime = date.toLocaleDateString('hu-HU', shortDateOptions) + ' ' + date.toLocaleTimeString('hu-HU', shortTimeOptions);
            const longDateTime = date.toLocaleDateString('hu-HU', longDateOptions) + ' ' + date.toLocaleTimeString('hu-HU', longTimeOptions);
            
            const dates = {
                short: shortDateTime,
                long: longDateTime
            }
            return dates;
        }

        const now = new Date();
        console.log(dateDisplay(now));

    </script>
</body>

</html>
