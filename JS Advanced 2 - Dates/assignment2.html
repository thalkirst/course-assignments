<body>
    <script>
        'use strict';

        /* Írj egy függvényt, aminek a visszatérési értéke az adott évben eddig eltelt munkanapok (hétfő-péntek) száma! */

        function workdaysinCurrentYear() {

            let numWorkDays = 0;
            const now = new Date();
            let currentDate = new Date('Jan 1, 2020');
            while (currentDate <= now) {
                if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) {
                    numWorkDays++;
                }
                currentDate.setDate(currentDate.getDate()+1); 
            }
            return numWorkDays;
        }
        console.log(workdaysinCurrentYear());

    </script>
