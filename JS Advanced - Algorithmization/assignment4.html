    <script>

        'use strict';

        //Assigment #4//
        /// Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb összegét!

        const numericArray = [10, 233, 823, 522, 122, 4, 11];

        const getSum = numArray => numArray.reduce((prev, current) => prev + current, 0);

        console.log('Original numeric array elements: ', ...numericArray);
        console.log('Sum of elements: ', getSum(numericArray));

    </script>
