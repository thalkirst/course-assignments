    <script>

        'use strict';

        //Assigmnent #16
        // Adott két azonos elemszámú, csak egész számokat tartalmazó tömb. Külön tömbökbe készítsük el a két tömb: metszetét, unióját, különbségét, és descartes szorzatát. Írassuk ki az új tömböket!

        const array1 = [1, 3, 14, 91, 88, 100, 32, 9];
        const array2 = [8, 5, 14, 199, 18, 103, 32, 94];

        let arrayIntersection = array1.filter(x => array2.includes(x));
        let arrayUnion = [...new Set([...array1, ...array2])];
        let arrayDifference = array1.filter(x => !array2.includes(x));
        let arrayCartesian = [];
        for (let i = 0; i < array1.length; i++) {
            for (let j = 0; j < array2.length; j++) {
                arrayCartesian.push(array2[j] + ':' + array1[i]);
            }
        }

        console.log('Original array#1: ', ...array1);
        console.log('Original array#2: ', ...array2);
        console.log('Intersection: ', ...arrayIntersection);
        console.log('Union: ', ...arrayUnion);
        console.log('Difference: ', ...arrayDifference);
        console.log('Cartesian product: ', ...arrayCartesian);


    </script>
