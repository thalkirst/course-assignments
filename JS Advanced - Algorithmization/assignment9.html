<body>

    <script>

        'use strict';

        // Írd ki (igen vagy nem), hogy egy tetszőlegese elemszámú, csak egész számokat tartalmazó tömb tartalmazza-e a 23-as számot! használj logaritmikus keresést! Nézz utána mi az, milyen feltételei vannak, és hogyan valósítható meg!

        const numericArray = [1, 13, 23, 1, 3, 321, 213, 232, 33, 13];

        let searchFor23 = array => {
            let min = 0;
            let max = array.length - 1;
            let guess;

            let contains = 'no';
            let sortedArray = array.sort((a, b) => a - b);

            while (min <= max) {
                guess = Math.floor((max + min) / 2);

                if (sortedArray[guess] === 23) {
                    contains = 'yes';
                    return contains;
                }
                else if (sortedArray[guess] < 23) {
                    min = guess + 1;
                }
                else {
                    max = guess - 1;
                }
            }
            return contains;
        };

        console.log('Original array elements: ', ...numericArray);
        console.log('Contains 23: ', searchFor23(numericArray));

    </script>
