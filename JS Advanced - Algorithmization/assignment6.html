<body>

    <script>

        'use strict';

        //Assignment #6//
        //Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb második legkisebb elemét!

        const numericArray = [10, 2, 235, 223, 25, 122, 4, 25, 8, 11, 2];

        const getSecondSmallestValue = array => {
            let sortedSet = new Set(array.sort((a, b) => a - b));
            return [...sortedSet][1];
        }

        console.log('Original numeric array elements: ', ...numericArray);
        console.log('Second smallest value: ', getSecondSmallestValue(numericArray));

    </script>
