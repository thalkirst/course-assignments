    <script>

        'use strict';

        // Assignment #11
        // Rendezd a javított buborékos rendezés algoritmus (nézz utána mi az, ha nem ismered) segítségével egy tetszőleges elemszámú, csak lebegőpontos számokat tartalmazó tömb elemeit növekvő sorrendbe! Írasd ki a rendezett tömböt!

        const numericArray = [332.33, 2323.1, 32232.1, 31.5673, 45.7, 422.5];
        const sortItemsAscending = array => {
            let swapped = true;
            do {
                swapped = false;
                for (let i = 0; i < array.length; i += 1) {
                    if (array[i] > array[i + 1]) {
                        let temp = array[i];
                        array[i] = array[i + 1];
                        array[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
            return array;
        }
        console.log('Original array elements: ', ...numericArray);
        console.log('Improved bubble sorted array: ', ...(sortItemsAscending(numericArray)));

    </script>
