<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calc.css">
    <title>Height Converter</title>
</head>
<body>
    <form action="" id="calculator">
        <h1>Height Converter</h1>
        <div class="row">
        <label for="feet">Feet</label><input class="feet"><br>
        </div>
        <div class="row">
        <label for="inches">Inches</label><input class="inches"><br>
        </div>
        <div class="row">
        <input class="button" value="Convert to cm">
        </div>
        <div class="results"></div>
    </form>
    <script src="js/calc.js"></script>
</body>
</html>
