<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use script';
        /* 
            Adott az alábbi objektum:
        
            const Walker = {
                name: 'John Doe',
                state: 'dead',
                walk: function (speedInMph) {
                    console.log(this.name + ' the ' + this.state + ' walks with ' + speedInMph + ' mph!')
                },
                eat: function (foodName) {
                    console.log(this.name + ' the ' + this.state + ' eats ' + foodName + '!')
                },
                speak: function (sound) {
                    console.log(this.name + ' the ' + this.state + ' says ' + sound + '!')
                }
            } 
            
            Alakítsd ár a következőket figyelembe véve: - Legyen külön konstruktor függvény 
            - A metódusoknál a shorthand megadási módot használd 
            - Mindenhol tamplate stringet használj 
            - A metódusok a prototype-on keresztül legyenek elérhetőek 
            - Minden metódus paraméternek legyen alapértelmezett értéke az alábbiak szerint: 
            - speedInMph: 10 - foodName: ‘meat’ - sound: ‘grrrrrr’ 
            - Legyen egy külön getter/setter amik a firstName-et, és a lastName-et módosítják, adják vissza a name-ből.
            
            */

        function Walker(name, state) {
            this.name = name;
            this.state = state;
        };

        Walker.prototype = {
            walk(speedInMph = 10) {
                console.log(`${this.name} the ${this.state} walks with ${speedInMph} mph!`);
            },
            eat(foodName = 'meat') {
                console.log(`${this.name} the ${this.state} eats ${foodName}!`);
            },
            speak(sound = 'grrrrrr') {
                console.log(`${this.name} the ${this.state} says ${sound}!`);
            },
            get firstName() {
                return this.name.split(' ')[0];
            },
            set firstName(firstName) {
                const firstAndLastName = this.name.split(' ');
                this.name = `${firstName} ${firstAndLastName[1]}`;
            },
            get lastName() {
                return this.name.split(' ')[1];
            },
            set lastName(lastName) {
                const firstAndLastName = this.name.split(' ');
                this.name = `${firstAndLastName[0]} ${lastName}`;
            },
        };

        const johnDoe = new Walker('John Doe', 'dead');
        johnDoe.walk(5);
        johnDoe.eat();
        johnDoe.speak('stooop');
        johnDoe.firstName = 'Jane';
        console.log(johnDoe.name);
        johnDoe.walk(11);






    </script>
</body>

</html>
