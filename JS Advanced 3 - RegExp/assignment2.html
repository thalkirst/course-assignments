<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Írj reguláris kifejezést IP cím validálására! Teszteld is a megoldásod! -->

<body>

    <script>
        'use strict';

        const ip = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

        const validate = text => text.match(ip) ? true : false;

        console.log(validate('192.168.1.1'));

    </script>

</body>

</html>
