<!-- Írj reguláris kifejezést Visa típusú bankkártyák bankszámlaszámának validálására! Teszteld is a megoldásod! -->

<body>

    <script>
        'use strict';

        const visa = /^4\d{3} (\d{4} ){2}\d{4}$/;
                
        const validate = text => text.match(visa) ? true : false;

        console.log(validate('4233 4563 7893 1111'));
        

    </script>
